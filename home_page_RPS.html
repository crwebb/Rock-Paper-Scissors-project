<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors. Site</title>
</head>
<body>
    <script>
    
       function computerPlay () {

        let possibleChoices = ['Rock', 'Paper', 'Scissors'];   
        let computerSelection = possibleChoices[Math.floor(Math.random() * possibleChoices.length)];
            return computerSelection; 
       }

       function playerPlay () { 

        let playerChoices = prompt("Rock, Paper, Scissors? (You will be asked 5 times)");
        let playerSelection = playerChoices; 
            return playerSelection;
       }
       
        function playRound () {

            let computerSelect = computerPlay();
                console.log(computerSelect, "Computers Choice");
            let playerSelect = playerPlay();
                console.log(playerSelect, "Players Choice");
            let standard = " "; 

            if (computerSelect === playerSelect) {
                standard = "The round is a Draw !";
            } else if (computerSelect === "Rock" && playerSelect === "Paper") {
                standard = "The Player Wins !";
            } else if (computerSelect === "Paper" && playerSelect === "Rock") {
                standard = "The Computer Wins !";
            } else if (computerSelect === "Scissors" && playerSelect === "Rock") {
                standard = "The Player Wins !";
            } else if (computerSelect === "Rock" && playerSelect === "Scissors") {
                standard = "The Computer Wins !";
            } else if (computerSelect === "Paper" && playerSelect === "Scissors") {
                standard = "The Player Wins !";
            } else if (computerSelect === "Scissors" && playerSelect === "Paper") {
                standard = "The Computer Wins !";
            } else {
                standard = "Something isn't working quite right!";
            }
            console.log("----", standard, "----");
            return standard;
       }

       function game() {
           for (let i = 0; i <5; i++) {
                playRound();
            }
        }
            console.log(game());
    </script>
</body>
</html>
