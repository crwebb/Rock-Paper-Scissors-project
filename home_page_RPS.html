        // Global Variables

       function computerPlay () {

        let computerSelection = possibleChoices[Math.floor(Math.random() * possibleChoices.length)];

        let playerChoices = prompt("Rock, Paper, Scissors?");

        let playerSelection = playerChoices;

       }
       
        function playRound () {

            let computerSelect = computerPlay();
                console.log(computerSelect, "Computers Choice");
