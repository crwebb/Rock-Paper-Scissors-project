<!DOCTYPE html>
<html>
<head>
    <title> crwebb Rock, Paper, Scissors. Game Site</title>
</head>
<body>
    <script>

    // Global Variables
    let playerScore = 0;
    let computerScore = 0;
    let roundCounter = 0;


    function computerPlay () {

        let possibleChoices = ['rock', 'paper', 'scissors']; 
        let computerSelection = possibleChoices[Math.floor(Math.random() * possibleChoices.length)];

    return computerSelection; 

    };


    function playerPlay () { 

        let playerChoicePrompt = prompt("Rock, Paper, Scissors?");
        let playerChoiceValue = playerChoicePrompt;
        let playerSelection = playerChoiceValue; 

    return playerSelection.toLowerCase();

    };

       
    function playRound () {

        let computerSelect = computerPlay();
            console.log( "Computer Chose", computerSelect);

        let playerSelect = playerPlay();
            console.log("Player Choose", playerSelect);

        let roundResult = ""; 

            if (computerSelect === playerSelect) {
                roundResult = "--- The round is a Draw ! ---", roundCounter++;

            }   else if (computerSelect === "rock" && playerSelect === "paper") {
                    roundResult = "--- The Player Wins The Round ! --- " + `(SCORE: ${playerScore + 1})`, playerScore++, roundCounter++;

            }   else if (computerSelect === "paper" && playerSelect === "rock") {
                    roundResult = "--- The Computer Wins The Round ! --- " + `(SCORE: ${computerScore + 1})`, computerScore++, roundCounter++;

            }   else if (computerSelect === "scissors" && playerSelect === "rock") {
                    roundResult = "--- The Player Wins The Round ! --- " + `(SCORE: ${playerScore + 1})`, playerScore++, roundCounter++;

            }   else if (computerSelect === "rock" && playerSelect === "scissors") {
                    roundResult = "--- The Computer Wins The Round ! --- " + `(SCORE: ${computerScore + 1})`, computerScore++, roundCounter++;

            }   else if (computerSelect === "paper" && playerSelect === "scissors") {
                    roundResult = "--- The Player Wins The Round ! --- " + `(SCORE: ${playerScore+ 1})`, playerScore++, roundCounter++;

            }   else if (computerSelect === "scissors" && playerSelect === "paper") {
                    roundResult = "--- The Computer Wins The Round ! --- " + `(SCORE: ${computerScore + 1})`, computerScore++, roundCounter++;

            }   else {
                    roundResult = "Something isn't working quite right!", roundCounter++;
            }

            console.log(roundResult);

    return roundResult;
          
    };


    function game() {

        for (let i = 0; i < 1000 ; i++) {

            if  (playerScore == 5)  {
                console.log(`The Player Has Won The Game ! SCORE: (PLAYER ${playerScore} - ${computerScore} CPU)  ROUNDS TAKEN: (${roundCounter})`.toUpperCase());

        }   else if   (computerScore == 5)  { 
                console.log(`The Computer Has Won The Game ! SCORE: (CPU ${computerScore} - ${playerScore} PLAYER)  ROUNDS TAKEN: (${roundCounter})`.toUpperCase());

        }   else
                playRound();
        }
    };

        game(); //Runs the entire game

    </script>
</body>
